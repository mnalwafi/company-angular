<article
  [className]="
    'lg:w-[1064px] md:w-[840px] h-fit sm:w-[634px] w-[309px] max-w-[100vw] lg:rounded-[56px] md:rounded-[48px] rounded-[36px] flex flex-col sm:flex-row items-center sm:justify-between overflow-hidden ' +
    card?.background
  "
>
  <figure class="sm:order-2 order-1 lg:w-[480px] md:w-[384px] w-[288px]">
    <img
      [src]="card?.image"
      [alt]="card?.title + ' preview'"
      [className]="
        card?.imageClass
          ? 'lg:w-[480px] md:w-[384px] w-[288px] ' + card?.imageClass
          : 'lg:w-[480px] md:w-[384px] w-[288px]'
      "
    />
    <figcaption class="hidden">{{ card?.title + " preview" }}</figcaption>
  </figure>
  <section
    class="flex flex-col h-fit gap-2 sm:order-1 order-2 lg:w-[560px] md:w-[480px] sm:w-[360px] w-full lg:p-12 p-9 sm:pr-0 lg:pr-0"
  >
    <figure class="h-[39px]">
      <img [src]="card?.logo" [alt]="card?.logo" class="h-[39px]" />
      <figcaption class="hidden">{{ card?.title }}</figcaption>
    </figure>
    <h1
      [className]="
        'lg:text-[80px] md:text-[64px] text-[48px] font-bold ' +
        card?.titleColor
      "
    >
      {{ card?.title + "." }}
    </h1>
    <p
      [className]="
        'lg:text-[18px] md:text-base text-xs lg:leading-6 leading-[18px] ' +
        card?.descriptionColor
      "
    >
      {{ card?.description }}
    </p>
    <p
      [className]="
        'lg:text-[14px] md:text-xs text-[9px] lg:leading-6 leading-[18px] ' +
        card?.additionalInformationColor
      "
    >
      {{ card?.additionalInformation }}
    </p>
  </section>
</article>
